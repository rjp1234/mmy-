
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log    on;
	
    access_log  /home/ubuntu/nginxlogs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server{
    listen 80;
    server_name www.mengmengyuan.com;
    rewrite ^(.*) https://$host$1 permanent;
   }

      server {
        listen 443 ssl;
        server_name www.mengmengyuan.club; 
        ssl on;
        ssl_certificate 1_www.mengmengyuan.club_bundle.crt;
        ssl_certificate_key 2_www.mengmengyuan.club.key;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; #按照这个协议配置
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;#按照这个套件配置
        ssl_prefer_server_ciphers on;
        location / {
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header Host $http_host;
	 proxy_set_header X-Forwarded-Proto https;
	proxy_redirect off;

	proxy_connect_timeout      240;
	proxy_send_timeout         240;
	proxy_read_timeout         240;
	proxy_pass http://127.0.0.1:8080;

        }
	

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
